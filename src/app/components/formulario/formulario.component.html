<div class="container">
  <form [formGroup]="formGroup">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control" id="exampleInputEmail1">
        </div>

      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputEmail1">Apellido</label>
          <input formControlName="apellido" type="text" class="form-control" id="exampleInputEmail1">
        </div>

      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputEmail1">Emai:</label>
          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">{{getError('email')}}</small>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="exampleInputEmail1">password:</label>
          <input formControlName="password" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>



    </div>


    <button (click)="guardardatos()" class="btn btn-success"> Guardar</button>
  </form>

</div>
